<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#"><img src="./images/logo.svg" alt="logo" /></a>
        <nav class="main-nav display-none-mobile">
          <img class="close" src="./images/icon-close-menu.svg" alt="close" />
          <nav class="left-nav">
            <ul>
              <li>
                <a href="#" id="features">Features</a>
                <img src="./images/icon-arrow-down.svg" alt="arrow down" />
                <div
                  class="expanded-menu display-none-desktop display-none-mobile"
                >
                  <ul>
                    <li>
                      <img src="./images/icon-todo.svg" alt="todo" /><a href="#"
                        >Todo List</a
                      >
                    </li>
                    <li>
                      <img src="./images/icon-calendar.svg" alt="calendar" /><a
                        href="#"
                        >Calendar</a
                      >
                    </li>
                    <li>
                      <img src="./images/icon-reminders.svg" alt="reminder" /><a
                        href="#"
                        >Reminders</a
                      >
                    </li>
                    <li>
                      <img src="./images/icon-planning.svg" alt="planning" /><a
                        href="#"
                        >Planning</a
                      >
                    </li>
                  </ul>
                </div>
              </li>
              <li>
                <a href="#" id="company">Company</a>
              </li>
              <li><a href="#"></a>Careers</li>
              <li><a href="#">About</a></li>
            </ul>
          </nav>
          <nav class="right-nav">
            <ul>
              <li><a href="" id="login">Login</a></li>
              <li><a href="" id="register">Register</a></li>
            </ul>
          </nav>
        </nav>
        <img id="menuIcon" src="./images/icon-menu.svg" alt="menu icon" />
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="left-col">
          <h1>Make <br />remote work</h1>
          <p>
            Get your team in sync, no matter your location.<br />Streamline
            processes, create team rituals, and<br />
            watch productivity soar.
          </p>
          <button class="learn">Learn more</button>
          <div class="logos">
            <img src="./images/client-databiz.svg" alt="logo" />
            <img src="./images/client-audiophile.svg" alt="logo" />
            <img src="./images/client-meet.svg" alt="logo" />
            <img src="./images/client-maker.svg" alt="logo" />
          </div>
        </div>
        <div class="right-col">
          <img
            class="hero-desktop"
            src="./images/image-hero-desktop.png"
            alt="hero image"
          />
          <img
            class="hero-mobile"
            src="./images/image-hero-mobile.png"
            alt="hero image"
          />
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
